language: node_js
node_js:
  - 7
dist: bionic
before_install:
  - sudo apt-get install -y python-fontforge hugo
  - npm install -g elm@elm0.19.0 uglifyjs
addons:
  apt:
    update: true
git:
  quiet: true
branches:
  only:
  - master
  - public
script: bin/ci
deploy:
    provider: pages
    local_dir: public
    target_branch: gh-pages
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      branch: public