<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{ partial "header" . }}

    <h2>{{ .Title }}</h2>

	{{ .Content }}

	<ul class="listing">
    {{ range .Data.Pages }}
        <li>
            <a href="{{.RelPermalink}}">
				<h3>{{.Title}}</h3>
				{{ with .Params.ref }}
					<span class="ref">{{ . }}</span>
				{{ end }}
			</a>
        </li>
    {{ end }}
</ul>
</body>
</html>
