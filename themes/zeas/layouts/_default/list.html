<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{ partial "header" . }}

    <h2>{{ .Title }}</h2>
	
	{{ .Content }}

	<ul>
    {{ range .Data.Pages }}
        <li>
            <a href="{{.URL}}">
				{{.Title}}
				{{ with .Params.ref }}
					(<span class="ref">{{ . }}</span>)
				{{ end }}
			</a>
        </li>
    {{ end }}
</ul>
</body>
</html>
