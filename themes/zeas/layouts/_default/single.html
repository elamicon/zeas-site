<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{ partial "header" . }}

    <h2>{{ .Title }}<br><small>{{ .Params.ref }}</small></h2>
    {{ if .Params.snap }}
    <aside>
        <a href="{{ .Params.file }}">
            <img src="{{ .Params.snap }}" alt="Titelseite">
        </a>
    </aside>
    {{ end }}
    <div class="content">
    {{ .Content }}
    </div>

    {{ with .Params.file }}
        <a href="{{ . }}">Download PDF</a>
    {{ end }}
    {{ if .Params.file_doc }}
        <a href="{{ .Params.file_doc }}">Download DOC</a>
    {{ end }}
</body>
</html>
