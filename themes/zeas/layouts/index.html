<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{range where .Site.Pages "Type" "=" "home"}}
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    {{ end }}

    <div>
        <h2>Publikationen</h2>
        <ul>
        {{ range where .Data.Pages "Section" "pubs" }}

        {{ end }}
        </ul>
    </div>
</body>
</html>
