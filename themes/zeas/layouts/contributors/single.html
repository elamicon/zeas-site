<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    {{ partial "header" . }}

    <h2>{{ .Params.name }}<br><small>{{ .Params.function }}</small></h2>
    
{{ if .Params.photo }}
    <aside>
        <img src="{{ .Params.photo }}" alt="Photo {{ .Params.name }}">
    </aside>
{{ end }}

    {{ .Content }}

    {{ partial "member" . }}
    
{{ with .Params.list_of_publications }}
    <br>
    <dt>Publikationen</dt>
    <dd><a href="{{ . }}">Download PDF</a></dd>
{{ end }}
    
</body>
</html>
